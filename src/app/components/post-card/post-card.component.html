<mat-card class="post_card_content">
    <img class="post_card_image" mat-card-image [src]=post.image alt="Photo of a Shiba Inu">
    <mat-card-header class="post_card_header">
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="post_card_excerpt">
        <p>{{post.text}}</p>
    </mat-card-content>
</mat-card>
